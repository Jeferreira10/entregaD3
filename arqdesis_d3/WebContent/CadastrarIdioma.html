<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Idioma</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="CadastrarFilme.jsp">Cadastro</a>
                <a class="navbar-brand" href="ListarFilmes.jsp">Filmes</a>
                <a class="navbar-brand" href="ListarFilmesPorIdioma.jsp">Filmes por idioma</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="CadastrarIdioma.html">Cadastrar Idioma</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	
    <div id="main" class="container">
        <h3 class="page-header">Cadastrar Idioma</h3>
        <form action="controller.do" method="post">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="idioma" id="idioma" required maxlength="50" placeholder="nome do idioma">
                </div>
            </div>
            <hr />
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" onclick="cadastro()" name="command" value="CadastrarIdioma" >Salvar</button>
                    <a href="CadastrarIdioma.jsp" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
        <hr />
        
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
	    function cadastro(){
	    	var idioma = document.getElementById("idioma");
	    	alert('Idioma ' + idioma.value + ' cadastrado com sucesso!');
	    }
    </script>
</body>

</html>
